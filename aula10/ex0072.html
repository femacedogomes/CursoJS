<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal pt 18 Arial;
            background-color: bisque;
        }
        input {
            font: normal pt 18 Arial;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick = "somar()">
    <div id = "res">Resultado</div>
    <script>
        function somar() {
            var n1 = Number((window.document.querySelector('input#txtn1')).value)
            var n2 = Number((window.document.querySelector('input#txtn2')).value)
            var res = window.document.querySelector('div#res')
            var s = n1 + n2
            res.innerHTML = `O resultado da soma de ${n1} com ${n2} é igual a ${s}`
            res.style.background = "aqua"
            
        }
    </script>
</body>
</html>
