<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio aula 11 Parte 1</title>
</head>
<body>
    <h1>Nacionalidade</h1>

    Digite aqui o país onde nasceu: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick='Clicar()'>
    <div id="res"> Resultado</div>

    <script>
            function Clicar() {
                var nac = window.document.querySelector('input#txtnac').value
                var res = window.document.querySelector('div#res')

                if (nac != 'Brasil') {
                    res.innerHTML = 'Sua nacionalidade é estrangeira'
                }else{
                    res.innerHTML = 'Sua nacionalidade é brasileira'
                }
            }
    </script>
</body>
</html>
